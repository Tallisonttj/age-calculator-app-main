<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="assets/js/script.js" defer></script>
  <link rel="stylesheet" href="assets/css/style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

 
</head>
<body>
 <div class="container">
    <form action="" method="get">
      <label for="day">Day
        <input type="text" id="inpday"  minlength="2" maxlength="2" placeholder="DD">
      </label>
      <label for="month">Month
        <input type="text" id="inpmonth"  minlength="2" maxlength="2" placeholder="MM">
      </label>
      <label for="year">Year
        <input type="text" id="inpyear"  minlength="4" maxlength="4" placeholder="AAAA">
      </label>
    </form>
    <div class="icon-area">
      <span class="line1"><hr></span>
      <img src="assets/images/icon-arrow.svg" class="click" alt="desenho de folha">
      <span class="line2"><hr></span>
    </div>
    <div class="result">
      <div class="outyear"><span>--</span><p>years</p></div>
      <div class="outmonth"><span>--</span><p>months</p></div>
      <div class="outday"><span>--</span><p>days</p></div>
    </div>
 </div>

</body>
</html>
